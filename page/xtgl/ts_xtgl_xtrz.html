<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css" />

		<link rel="stylesheet" href="/SXSY/Widget/yanzheng/css/verify.css" />

		<script src="/SXSY/layuiadmin/layui/layui.js"></script>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">

						<div class="layui-col-lg2 layui-col-md2 layui-col-sm2">

							<button class="layui-btn " type="button" style="background-color: #9f792b;" id="searchData">查询</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">

				</div>
