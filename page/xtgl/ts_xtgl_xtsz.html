<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="/SXSY/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="/SXSY/Widget/yanzheng/css/verify.css" />
</head>
<style>
    .warning {
        background: url(../../images/warning.png) no-repeat;
        background-size: 30px 30px;
        padding: 3px;
        box-sizing: border-box;
        float: left;
        margin-top: 3px;
    }
    
    .layui-form-label {
        width: 185px;
    }
    
    .layui-form-item .layui-input-inline {
        width: 300px;
    }
    
    .layui-btn-container {
        margin-bottom: 15px;
    }
</style>

<body>
    <div class="layui-fluid">
        <form class="layui-form site-text" id="XMForm">
            <div class="layui-card">
                <div class="layui-card-header" style="color:red;"><i class="me-icon warning"></i>本栏目内任何操作都会对系统造成无可挽回的影响，请谨慎操作!!</div>
                <div class="layui-card-body" style="height: 620px;">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-danger layui-hide" type="button" id="clearSysAllData">【一键配置】</button>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">入库流水号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM入库流水号" id="入库流水号">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出库流水号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM出库流水号" id="出库流水号">
                        </div>
                        <!-- <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-danger" id="reinstallIMGPATH">【重新设置系统图片更目录】</button>
                            <button class="layui-btn layui-btn-warm" id="deleteSysPicture">【删除系统图片】</button>
                        </div> -->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图筒编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM图筒编号" id="图筒编号">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">库内编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM库内编号" id="库内编号">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">库容颜色配置：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM库容颜色配置" id="库容颜色配置">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">批次编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM批次编号" id="批次编号">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">拓片附图编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="XDLM拓片附图编号" id="拓片附图编号">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script src="/SXSY/js/jquery-1.11.3.min.js"></script>
<script src="/SXSY/layuiadmin/layui/layui.js"></script>
<script src="/SXSY/Widget/yanzheng/js/verify.js"></script>
<script src="/SXSY/js/SysCongfig.js"></script>
<script type="text/javascript" src="../../js/xtgl/ts_xtgl_xtsz.js"></script>
