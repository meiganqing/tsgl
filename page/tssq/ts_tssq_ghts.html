<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="/SXSY/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="/SXSY/Widget/yanzheng/css/verify.css" />
    <script src="/SXSY/js/jquery-1.11.3.min.js"></script>
    <script src="/SXSY/layuiadmin/layui/layui.js"></script>
    <script src="/SXSY/Widget/yanzheng/js/verify.js"></script>
    <script src="/SXSY/js/SysCongfig.js"></script>
    <script src="../../js/tssq/ts_tssq_ghts.js"></script>
</head>

<body>
    <form class="layui-form">
        <div class="layui-fluid">

            <div class="layui-card">
                <div style="padding: 10px 10px 0px 10px">

                    <div class="layui-inline  layui-hide" id="statusBtn">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-inline ">
                            <input type="radio" name="role" value="全部" title="全部" checked="" lay-filter="statusRadio">
                            <input type="radio" name="role" value="已提交" title="新申请" lay-filter="statusRadio">
                            <input type="radio" name="role" value="审核后借出" title="已借出" lay-filter="statusRadio">
                            <input type="radio" name="role" value="借阅延期" title="已延期" lay-filter="statusRadio">

                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">筛选条件：</label>
                            <div class="layui-input-inline" style="width: 58%;">
                                <select id="queryT" lay-filter="queryT"></select>
                            </div>
                    </div>
                    <div class="layui-inline search-type" id="keyworDiv">
                        <label class="layui-form-label" style="width: 60px;">关键字：</label>
                        <div class="layui-inline" style="width: 260px;">
                            <input type="text" placeholder="请输入" id="queryK" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 30px;">
                        <button class="layui-btn own-btn-red" type="button" name="searchData" id="searchData">查询</button>
                    </div>
                    <!--<div class="layui-inline">
						<button class="layui-btn own-btn-blue" id="approveAll">批量审核</button>
					</div>-->
                    <div class="layui-inline ">
                        <button class="layui-btn own-btn-blue operate-btn layui-hide" id="lendAll">批量借出</button>
                    </div>
                    <div class="layui-inline ">
                        <button class="layui-btn own-btn-blue operate-btn layui-hide" id="delayAll">批量延期</button>
                    </div>
                    <div class="layui-inline ">
                        <button class="layui-btn own-btn-blue operate-btn layui-hide" id="returnAll">批量归还</button>
                    </div>
                    <div class="layui-inline  ">
                        <span class="layui-btn own-btn-blue" id="updateTable">刷新</span>
                    </div>
                </div>
                <div class="layui-card-body">

                    <table lay-filter="grid_table" id="grid_table"></table>
                    </table>
                </div>
            </div>

        </div>
    </form>
    <div style="display: none;" id="chooseDate">
        <div class="layui-card">

            <div class="layui-card-body">
                <input type="text" id="endTime" class="layui-input" placeholder="请选择延期时间" />

            </div>
        </div>
    </div>

</body>

</html>
