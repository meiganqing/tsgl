<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="/SXSY/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="/SXSY/Widget/yanzheng/css/verify.css" />
    <script src="/SXSY/js/jquery-1.11.3.min.js"></script>
    <script src="/SXSY/layuiadmin/layui/layui.js"></script>
    <script src="/SXSY/Widget/yanzheng/js/verify.js"></script>
    <script src="/SXSY/js/SysCongfig.js"></script>
    <script src="../../js/sjtj/ts_sjtj_tsjyzt.js"></script>
</head>

<body>
    <form class="layui-form">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header" style="padding: 15px 10px;">
                                    <div class="layui-inline ">
                                        <div class="layui-input-inline" style="line-height: 43px;">
                                            <img class="chart-icon" src="../../images/chart-icon.png" alt="" />
                                        </div>
                                        <div class="layui-input-inline">
                                            <input type="text" id="calendarLib" style="width: 350px;"
                                                class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">出版社：</label>
                                        <div class="layui-input-inline" style="width: 58%;">
                                            <select id="queryT" lay-filter="queryT"></select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">图书类型：</label>
                                        <div class="layui-input-inline" style="width: 58%;">
                                            <select id="queryK" lay-filter="queryK"></select>
                                        </div>

                                    </div>
                                </div>
                                <div class="layui-card-body">
                                    <table lay-filter="grid_table" id="grid_table"></table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

</html>
