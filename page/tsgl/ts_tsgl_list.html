<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="/SXSY/layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="/SXSY/layuiadmin/style/admin.css">
    <link rel="stylesheet" href="/SXSY/Widget/yanzheng/css/verify.css" />
    <script src="/SXSY/js/jquery-1.11.3.min.js"></script>
    <script src="/SXSY/layuiadmin/layui/layui.js"></script>
    <script src="/SXSY/Widget/yanzheng/js/verify.js"></script>
    <script src="/SXSY/js/SysCongfig.js"></script>
    <script src="../../js/tsgl/ts_tsgl_lsit.js"></script>

    <style>
        .layui-table-cell {
            height: auto !important;
        }
        
        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 70px;
            font-weight: 400;
            text-align: right;
        }
        
        .layui-input-inline {
            width: 50% !important;
        }
        
        .layui-form-select .layui-input {
            padding-right: 30px;
            cursor: pointer;
            width: 150px;
        }
        
        .btn-width {
            width: 46px;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <input type="hidden" id="availableNum" />
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-row">

                    <div class="layui-col-md12">
                        <div class="layui-inline">

                            <div class="layui-inline">
                                <label class="layui-form-label">查询类别：</label>
                                <div class="layui-inline">
                                    <select id="queryT" lay-search lay-filter="queryT" style="width: 120px;">
										</select>
                                </div>
                            </div>

                            <div class="layui-inline search-type" id="keyworDiv">
                                <label class="layui-form-label">关键字：</label>
                                <div class="layui-inline" style="width: 260px;">
                                    <input class="layui-input key-words" name="queryK" id="queryK" autocomplete="off">
                                </div>
                            </div>

                            <!--位置形式-->
                            <div class="layui-inline search-type layui-hide" id="warehouseDiv">

                                <div class="layui-inline">
                                    <select name="XDLM柜架号" id="XDLM柜架号" lay-search lay-filter="XDLM柜架号">
											<option value=""></option>
										</select>
                                </div>
                                <div class="layui-inline">
                                    <select name="XDLM层号" id="XDLM层号" lay-search lay-filter="XDLM层号">
											<option value=""></option>
										</select>
                                </div>
                                <div class="layui-inline">
                                    <select name="XDLM分区号" id="XDLM分区号" lay-search lay-filter="XDLM分区号">
											<option value=""></option>
										</select>
                                </div>
                            </div>

                            <div class="layui-inline" style="margin-left: 30px;">
                                <button class="layui-btn own-btn-red" type="button" name="searchData" id="searchData">查询</button>
                            </div>
                            <div class="layui-inline" style="margin-left: 30px;">
                                <button class="layui-btn own-btn-red" type="button" id="addBook">新图书入库</button>
                            </div>
                            <div class="layui-inline" style="margin-left: 30px;">
                                <button class="layui-btn own-btn-red" type="button" id="pladdBook">批量导入图书</button>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn own-btn-blue" id="updateTable" onclick="updateDataTable()">刷新表格</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">

                <table lay-filter="grid_table" id="grid_table"></table>
            </div>
        </div>
    </div>
    <div style="display: none;" id="addBookNumber">
        <form class="layui-form">
            <div class="layui-card">

                <div class="layui-card-body">
                    <div style="padding: 5px;">
                        <div class="layui-input-block">
                            <input type="radio" name="operate" value="追加" title="追加" checked>
                            <input type="radio" name="operate" value="注销" title="注销">
                        </div>
                    </div>
                    <div style="padding: 5px;">
                        <label class="layui-form-label">图书数量：</label>
                        <div class="layui-input-inline ">
                            <input type="number" id="addNumber" class="layui-input" placeholder="请输入添加数量" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div style="display: none;" id="zcdrdom">
        <p style="padding-left:20px ;">请选择要导入的图书 数据文件（Excel格式）</p>
        <button type="button" id="uploadpl" class="layui-btn" style="margin: 40px 20px; background-color: #9f792b;">选择文件</button><span id="uploadfile"></span>
        <hr class="layui-bg-gray" style="height: 2px;">
        <div style="display: flex;justify-content: space-between; padding: 0 20px; ">
            <div>
                （推荐<span style="color: blue;cursor: pointer;" id="uploadmb">下载导入模板</span>，填写后上传）
            </div>
            <div>
                <button type="button" id="pladd" class="layui-btn" style="background-color: #9f792b;">开始导入</button>
            </div>
        </div>
    </div>
</body>


</html>
